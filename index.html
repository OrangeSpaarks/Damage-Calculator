<!DOCTYPE HTML>
<html>
	<title>Damage Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="calculator.js"></script>
	<body onload = "initialize();">
		<h1>Damage Calculator</h1>
		<div>
			<img src = "http://cdn.bulbagarden.net/upload/4/47/DamageCalc.png" /><br /><br />
			<img src = "http://cdn.bulbagarden.net/upload/3/32/ModifierCalc.png" /><br /><br />
		</div>
		<div>
			<label><input type="radio" name = "type" onclick = "change(1);" checked /> Physical Attack<br></label>
			<label><input type="radio" name = "type" onclick = "change(2);" /> Special Attack<br></label>
		</div><br /><hr /><br />
		<div>
			Attacker Level: <input id = "level" type = "number" /><br />
			
			Attacker <span id = "attacker">Attack</span> Stat: <input id = "attack" type = "number" /><br />
			
			Target <span id = "target">Defense</span> Stat: <input id = "defense" type = "number" /><br />
			
			Attack Base Damage: <input id ="base" type = "number" /><br />
			
			STAB: 
			<label><input type = "radio" name = "stab" onclick = "change(3);" /> Yes</label>
			<label><input type = "radio" name = "stab" onclick = "change(4);" /> No</label><br />
			
			Type Effectiveness: 
			<label><input type = "radio" name = "effective" onclick = "change(5);" /> Normal</label>
			<label><input type = "radio" name = "effective" onclick = "change(6);" /> 2x Effective</label>
			<label><input type = "radio" name = "effective" onclick = "change(7);" /> 4x Effective</label>
			<label><input type = "radio" name = "effective" onclick = "change(8);" /> 1/2x Effective</label>
			<label><input type = "radio" name = "effective" onclick = "change(9);" /> 1/4x Effective</label><br /><hr />
			
			<button onclick = "calculate();">Calculate</button>
		</div><br />
		<div id = "result">
		</div>
	</body>
</html>
